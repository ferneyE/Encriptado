<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img id="imgLogo" class="imgLogo" src="img/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <div class="seccionUno">
            <textarea id="textoIngresado" class="textoIngresado"30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p class="textoCondiciones"> <img src="img/Exclamation.png"> Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button onclick="encriptar()" id="botonEncriptar" class="botonEncriptar">Encriptar</button>
                <button onclick="desencriptar()" id="botonDesencriptar" class="botonDesencriptar">Desencriptar</button>
            </div>            
        </div>
        <div class="secccionDos">          
            <div class="mensajeInicial" id="mensajeInicial">
                <img class="imgMuñeco"  src="img/Muñeco.png" id="imgMuñeco" alt="muñeco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="pantallaSecundaria">
                <p class="textoEncriptado"  id="textoEncriptado"></p>
                <button class="copiarContenido" id="copiar" onclick="copiarContenido()">Copiar</button>
            </div>            
        </div>  
    </main>

    <footer>
        <p>John Ferney Espinoza González  Copyright 2024©</p>        
    </footer>
</body>
<script src="script.js"></script>
</html>
