<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptaor de texto</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="contenedor">
    <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí ... "></textarea>clear    
        <div class="terminos">
            <p>Sólo se admiten letras mínusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="botonEncriptar" onclick="encriptar()">Encriptar</button>
            <button class="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="imagen">
        <div class="mensajeEncriptado" id="mensajeEncriptado">
            <h2 id="tituloMensaje">Ningún mensaje fué encontrado</h2>
            <p>Ingresa el texto que desea Encriptar o Desencriptar.</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
